plugins {
  id 'java'
  id 'application'
}

mainClassName = 'uk.co.azquelt.slackstacker.SlackStacker'
 
// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'uk.co.azquelt.slackstacker.SlackStacker'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


// In this section you declare the dependencies for your production and test code
dependencies {
    implementation 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.6.3'
    implementation 'org.apache.cxf:cxf-rt-rs-client:3.0.+'
    implementation group: 'com.rometools', name: 'rome', version: '1.12.2'
    testImplementation 'junit:junit:4.+'
}

